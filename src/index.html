  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"

  <title>Local Weather App</title>
</head>
<body>
<main class="ui centered grid">
  <div class="twelve wide column">
    <h1 class="ui center aligned top attached header">Local Weather
      <span class="newline">App<i class="wi wi-degrees"></i></span>
    </h1>
    <div id="main" class="ui center aligned attached loading segment">
      <p><i id="weather-icon" class="wi wi-night-sleet wi-main"></i></p>
      <i id="refresh" class="wi icon wi-refresh" tabindex="1"></i>
      <div id="info-main" class="ui centered grid">
        <div class="row">
          <p id="weather-description" title="Weather description">Cloudy Skies</p>
        </div>
        <div class="two wide mobile only two wide computer only column"></div>
        <div class="four wide mobile four wide tablet five wide computer right aligned column">
          <p id="temperature" title="Temperature">
            <span id="temperature-num">23</span>&nbsp;&deg;
          </p>
        </div>
        <div class="three wide mobile four wide tablet two wide computer column"></div>
        <div class="seven wide mobile six wide center aligned column">
          <p id="date" title="Date"><span id="month">September</span> <span id="day-num" class="newline">21</span></p>
        </div>
        <div class="row">
          <p><span id="city" title="City">Tallinn</span>, <span id="country" title="Country">Estonia</span></p>
        </div>
      </div>
    </div>
    <div id="info-aux" class="ui center aligned bottom attached inverted segment">
      <div class="ui equal width grid">
        <div class="column">
          <div class="ui basic segment">
            <p title="Wind speed"><i id="wind-icon" class="wi wi-wind-beaufort-0"></i>
              <span id="wind-speed">0.5</span>&nbsp;m/s
            </p>
          </div>
        </div>
        <div class="column">
          <div class="column">
            <div class="ui basic segment">
              <p title="Humidity"><i class="wi wi-humidity"></i>
                <span id="humidity">33</span>%
              </p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="column">
            <div class="ui basic segment">
              <p title="Cloudiness"><i class="wi wi-cloudy"></i>
                <span id="cloudiness">80</span>%
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
